      navmenu {

    <script>
      const getPromise = async (href) => {
        let promise = await fetch(href);
        let src = await promise.text();
        return src;
      };

      const initRegister = () => {
        document.querySelector('#register').display = 'block';
      };


      const getData = (data) => {
        getPromise(`/${data}Debug`).then(
          (result) => {
            document.querySelector('#'+data).innerHTML = result;
          },
          (error) => {
            document.querySelector('#'+data).innerHTML = error;
          }
        );
      };
    </script>
  </head>
